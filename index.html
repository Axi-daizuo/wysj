<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>证书信息</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }
        
        .certificate-container {
            border-collapse: separate;
            border-spacing: 1px;
            width: 95%;
            max-width: 500px;
            background-color: white;
        }
        
        .certificate-container td {
            border: 1px solid #ccc;
            padding: 8px;
            height: 36px;
            background-color: white;
            font-size: 14px;
        }
        
        .label {
            width: 38%;
            text-align: right;
            font-weight: normal;
        }
        
        .value {
            width: 62%;
        }
        
        .photo-cell {
            height: 150px;
            text-align: center;
        }
        
        .photo {
            max-height: 120px;
            max-width: 90px;
            object-fit: contain;
        }
   
        
    </style>
</head>
<body>
    <table class="certificate-container">
        <tr>
            <td class="photo-cell label">照片：</td>
            <td class="photo-cell value">
                <img src="1.png" alt="证件照片" class="photo">
            </td>
        </tr>
        <tr>
            <td class="label">姓名：</td>
            <td class="value">常小阳</td>
        </tr>
        <tr>
            <td class="label">性别：</td>
            <td class="value">男</td>
        </tr>
        <tr>
            <td class="label">出生日期：</td>
            <td class="value">1995 年 03 月 01 日</td>
        </tr>
        <tr>
            <td class="label">证书编号：</td>
            <td class="value">24360030294563299</td>
        </tr>
        <tr>
            <td class="label">身份证号：</td>
            <td class="value">360681199503019012</td>
        </tr>
        <tr>
            <td class="label">职业（工种）及等级：</td>
            <td class="value">消防设施操作员四级</td>
        </tr>
        <tr>
            <td class="label">理论知识考试成绩：</td>
            <td class="value">80.0</td>
        </tr>
        <tr>
            <td class="label">操作技能考核成绩：</td>
            <td class="value">90.0</td>
        </tr>
        <tr>
            <td class="label">评定成绩：</td>
            <td class="value">合格</td>
        </tr>
        <tr>
            <td class="label">颁证日期：</td>
            <td class="value">2025-05-06</td>
        </tr>
        <tr>
            <td class="label">发证单位：</td>
            <td class="value">消防职业技能鉴定指导中心</td>
        </tr>
        <tr>
            <td class="label">证书流水码所属号段：</td>
            <td class="value">58463598</td>
        </tr>
    </table>
</body>
</html>
